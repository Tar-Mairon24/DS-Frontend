<div class="auth-container">
  <div class="auth-card">
    <h1>Verifica tu código</h1>
    <p class="lead">Ingresa el código de 6 dígitos enviado a tu correo.</p>

    <input 
      id="hiddenCode"
      class="hidden-input"
      maxlength="6"
      inputmode="numeric"
      (input)="onCodeInput($event)"
    />

    <div id="codeBoxes" class="boxes">
      <div *ngFor="let box of boxes; let i = index" class="box">{{ code[i] || '' }}</div>
    </div>

    <button class="btn" (click)="verifyCode()">Verificar código</button>
  </div>
</div>
